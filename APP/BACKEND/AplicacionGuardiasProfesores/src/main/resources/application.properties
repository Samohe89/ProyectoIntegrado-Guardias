spring.application.name=AplicacionGuardiasProfesores
server.port=8080

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.daw.controllers


spring.datasource.url=jdbc:mysql://localhost:3306/app_guardias
#spring.datasource.url=jdbc:mysql://app-guardias-bd:3306/app_guardias?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=usuario
spring.datasource.password=usuario
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Validacion
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.servlet.multipart.max-file-size=4GB
spring.servlet.multipart.max-request-size=4GB

spring.jpa.open-in-view=true

#Codificacion para Docker
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true